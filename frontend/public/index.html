<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIA v3.0 - AI-powered Learning Platform</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Custom styles -->
    <link href="../src/styles/main.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <header class="row bg-primary text-white py-3">
            <div class="col">
                <h1 class="h3 mb-0">
                    <i class="bi bi-mortarboard-fill me-2"></i>
                    FIA v3.0 - AI Learning Platform
                </h1>
            </div>
        </header>
        
        <main class="row">
            <div class="col-12 py-5 text-center">
                <div class="mb-4">
                    <i class="bi bi-robot display-1 text-primary"></i>
                </div>
                <h2 class="mb-3">Welcome to FIA v3.0</h2>
                <p class="lead mb-4">AI-powered personalized learning platform</p>
                
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Platform Status</h5>
                                <div id="status-indicator" class="mb-3">
                                    <span class="badge bg-warning">Checking...</span>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <a href="register.html" class="btn btn-primary btn-lg w-100">
                                            <i class="bi bi-person-plus me-2"></i>
                                            Trainer Registration
                                        </a>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <a href="login.html" class="btn btn-outline-primary btn-lg w-100">
                                            <i class="bi bi-box-arrow-in-right me-2"></i>
                                            Trainer Login
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <footer class="row bg-light py-3 mt-5">
            <div class="col text-center text-muted">
                <small>&copy; 2024 FIA v3.0 - AI-powered Learning Platform</small>
            </div>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom scripts -->
    <script src="../src/utils/api.js"></script>
    <script src="../src/components/status-checker.js"></script>
</body>
</html>
