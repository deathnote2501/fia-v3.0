<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="page.title.landing">Faites-vous former par un formateur IA</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Custom styles -->
    <link href="/frontend/src/styles/main.css" rel="stylesheet">
    
</head>
<body class="landing-page">
    <!-- Brand Logo -->
    <a href="#" class="brand-logo d-none d-md-block">
        <i class="bi bi-dice-3-fill brand-icon"></i>
        <span data-i18n="landing.brandName">Jerome IAvarone</span>
    </a>
    
    <!-- Main Content Container -->
    <div class="container-fluid d-flex align-items-center justify-content-center min-vh-100">
        <div class="content-overlay">
            <!-- Mobile Brand Logo -->
            <div class="d-block d-md-none mb-4 text-center">
                <a href="#" class="brand-logo position-relative">
                    <i class="bi bi-dice-3-fill brand-icon"></i>
                    <span data-i18n="landing.brandName">Jerome IAvarone</span>
                </a>
            </div>
            
            <!-- Main Title -->
            <h1 class="main-title" data-i18n="landing.title">
                What would you like to learn about?
            </h1>
            
            <!-- Training Form -->
            <form id="landing-form">
                <div class="mb-4">
                    <input 
                        type="text" 
                        class="form-control training-input text-center" 
                        id="training-topic" 
                        data-i18n-placeholder="landing.placeholder"
                        placeholder="Generative AI, Linkedin, Digital marketing..."
                        required
                        maxlength="500"
                        autocomplete="off"
                    >
                </div>
                
                <div class="text-center">
                    <button type="submit" class="btn cta-button" id="start-training-btn">
                        <span data-i18n="landing.startButton">Start My Training</span>
                        <i class="bi bi-chevron-right cta-icon"></i>
                    </button>
                </div>
                
                <!-- Progress Bar (hidden by default) -->
                <div class="mt-4" id="training-progress-container" style="display: none;">
                    <div class="text-center mb-2">
                        <span class="text-muted" data-i18n="landing.progress.generating">
                            <i class="bi bi-robot me-2"></i>AI is generating your personalized training...
                        </span>
                    </div>
                    <div class="progress" style="height: 25px;">
                        <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" 
                             role="progressbar" 
                             id="training-progress-bar"
                             style="width: 0%;" 
                             aria-valuenow="0" 
                             aria-valuemin="0" 
                             aria-valuemax="100">
                            <span id="progress-text">0%</span>
                        </div>
                    </div>
                    <div class="text-center mt-2">
                        <small class="text-muted" id="progress-status" data-i18n="landing.progress.status">
                            Starting AI generation...
                        </small>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- i18n System -->
    <script type="module">
        // Initialize i18n for landing page
        import I18n from '/frontend/src/i18n/i18n.js';
        import { initializeI18n, setupGlobalTranslation } from '/frontend/src/i18n/i18n-helper.js';
        
        // Initialize i18n service globally and setup translations
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Create i18n instance globally
                window.i18n = new I18n();
                
                // Wait for translations to load
                await window.i18n.loadTranslations();
                
                // Setup global translation functions
                setupGlobalTranslation();
                
                // Apply translations to DOM
                window.i18n.updateDOM();
                
                console.log('✅ [LANDING] i18n initialized successfully');
            } catch (error) {
                console.error('❌ [LANDING] Failed to initialize i18n:', error);
            }
        });
    </script>
    
    <!-- Landing Page JavaScript -->
    <script type="module">
        import { autoInitializeBasicPage } from '/frontend/src/components/page-init.js';
        autoInitializeBasicPage();
    </script>
    <script type="module" src="/frontend/src/components/landing-page.js"></script>
    
</body>
</html>
