<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="page.title.login">Trainer Login - FIA v3.0</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Custom styles -->
    <link href="../src/styles/main.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center min-vh-100 align-items-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center py-3">
                        <h4 class="mb-0">
                            <i class="bi bi-box-arrow-in-right me-2"></i>
                            Trainer Login
                        </h4>
                    </div>
                    <div class="card-body p-4">
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="email" class="form-label" data-i18n="form.label.email">Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-envelope"></i>
                                    </span>
                                    <input type="email" class="form-control" id="email" name="email" autocomplete="email" required>
                                </div>
                                <div class="invalid-feedback" id="email-feedback"></div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label" data-i18n="form.label.password">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-lock"></i>
                                    </span>
                                    <input type="password" class="form-control" id="password" name="password" autocomplete="current-password" required>
                                    <button class="btn btn-outline-secondary" type="button" id="toggle-password">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                                <div class="invalid-feedback" id="password-feedback"></div>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember-me">
                                <label class="form-check-label" for="remember-me" data-i18n="form.label.rememberMe">
                                    Remember me
                                </label>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg" id="login-btn">
                                    <span class="btn-text">
                                        <i class="bi bi-box-arrow-in-right me-2"></i>
                                        Sign In
                                    </span>
                                    <span class="btn-spinner d-none">
                                        <span class="spinner-border spinner-border-sm me-2"></span>
                                        Signing In...
                                    </span>
                                </button>
                            </div>
                        </form>

                        <div class="text-center mt-3">
                            <a href="#" class="text-primary text-decoration-none">
                                <small data-i18n="form.text.forgotPassword">Forgot your password?</small>
                            </a>
                        </div>

                        <hr class="my-4">

                        <div class="text-center">
                            <p class="mb-0" data-i18n="form.text.noAccount">Don't have an account?</p>
                            <a href="register.html" class="btn btn-outline-primary">
                                <i class="bi bi-person-plus me-2"></i>
                                Create Account
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Alert container -->
                <div id="alert-container" class="mt-3"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- i18n scripts -->
    <script type="module" src="../src/i18n/i18n.js"></script>
    <script type="module" src="../src/i18n/i18n-helper.js"></script>
    
    <!-- Custom scripts -->
    <script src="../src/utils/api.js"></script>
    <script src="../src/utils/auth.js"></script>
    <script src="../src/utils/validation.js"></script>
    <script src="../src/components/login-form.js"></script>
    
    <script>
        // Initialize i18n when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            if (window.i18n) {
                // Update all elements with data-i18n attributes
                window.i18n.updateDOM();
                
                // Update title specifically
                const titleElement = document.querySelector('title[data-i18n]');
                if (titleElement) {
                    const key = titleElement.getAttribute('data-i18n');
                    const translation = window.i18n.t(key);
                    if (translation && translation !== key) {
                        titleElement.textContent = translation;
                    }
                }
            }
        });
    </script>
</body>
</html>
