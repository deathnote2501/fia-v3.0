<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="page.title.register">Trainer Registration - FIA v3.0</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Custom styles -->
    <link href="../src/styles/main.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center min-vh-100 align-items-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center py-3">
                        <h4 class="mb-0">
                            <i class="bi bi-person-plus-fill me-2"></i>
                            Trainer Registration
                        </h4>
                    </div>
                    <div class="card-body p-4">
                        <form id="registration-form">
                            <div class="mb-3">
                                <label for="email" class="form-label" data-i18n="form.label.email">Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-envelope"></i>
                                    </span>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                                <div class="invalid-feedback" id="email-feedback"></div>
                            </div>

                            <div class="mb-3">
                                <label for="first-name" class="form-label" data-i18n="form.label.firstName">First Name</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-person"></i>
                                    </span>
                                    <input type="text" class="form-control" id="first-name" name="first_name" required>
                                </div>
                                <div class="invalid-feedback" id="first-name-feedback"></div>
                            </div>

                            <div class="mb-3">
                                <label for="last-name" class="form-label" data-i18n="form.label.lastName">Last Name</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-person"></i>
                                    </span>
                                    <input type="text" class="form-control" id="last-name" name="last_name" required>
                                </div>
                                <div class="invalid-feedback" id="last-name-feedback"></div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label" data-i18n="form.label.password">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-lock"></i>
                                    </span>
                                    <input type="password" class="form-control" id="password" name="password" required minlength="8">
                                    <button class="btn btn-outline-secondary" type="button" id="toggle-password">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                                <div class="form-text" data-i18n="form.text.passwordMin">Minimum 8 characters</div>
                                <div class="invalid-feedback" id="password-feedback"></div>
                            </div>

                            <div class="mb-3">
                                <label for="confirm-password" class="form-label" data-i18n="form.label.confirmPassword">Confirm Password</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-lock-fill"></i>
                                    </span>
                                    <input type="password" class="form-control" id="confirm-password" name="confirm_password" required>
                                </div>
                                <div class="invalid-feedback" id="confirm-password-feedback"></div>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="terms" required>
                                <label class="form-check-label" for="terms">
                                    <span data-i18n="form.label.agreeTerms">I agree to the <a href="#" class="text-primary">Terms of Service</a> and <a href="#" class="text-primary">Privacy Policy</a></span>
                                </label>
                                <div class="invalid-feedback" id="terms-feedback"></div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg" id="register-btn">
                                    <span class="btn-text">
                                        <i class="bi bi-person-plus me-2"></i>
                                        <span data-i18n="button.createAccount">Create Account</span>
                                    </span>
                                    <span class="btn-spinner d-none">
                                        <span class="spinner-border spinner-border-sm me-2"></span>
                                        Creating Account...
                                    </span>
                                </button>
                            </div>
                        </form>

                        <hr class="my-4">

                        <div class="text-center">
                            <p class="mb-0" data-i18n="form.text.alreadyAccount">Already have an account?</p>
                            <a href="login.html" class="btn btn-outline-primary">
                                <i class="bi bi-box-arrow-in-right me-2"></i>
                                <span data-i18n="button.signIn">Sign In</span>
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Alert container -->
                <div id="alert-container" class="mt-3"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- i18n scripts -->
    <script type="module" src="../src/i18n/i18n.js"></script>
    <script type="module" src="../src/i18n/i18n-helper.js"></script>
    
    <!-- Custom scripts -->
    <script src="../src/utils/api.js"></script>
    <script src="../src/utils/auth.js"></script>
    <script src="../src/utils/validation.js"></script>
    <script type="module">
        import { autoInitializeBasicPage } from '../src/components/page-init.js';
        autoInitializeBasicPage();
    </script>
    <script src="../src/components/registration-form.js"></script>
</body>
</html>
