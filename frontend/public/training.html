<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="page.title.training">FIA v3.0 - Personal Training Plan</title>
    
    <!-- Prevent favicon 404 error -->
    <link rel="icon" href="data:,">
    
    <!-- Bootstrap 5.3.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Custom styles -->
    <link href="../src/styles/main.css" rel="stylesheet">
    
</head>
<body class="slide-viewport">
    
    <!-- Container 16:9 centré avec cadre gris -->
    <div class="slide-container-16-9">
        
        <!-- MOBILE TOOLBAR: Barre d'outils supérieure (visible uniquement en mobile) -->
        <div class="mobile-toolbar">
            <button type="button" id="mobile-previous-btn" data-i18n-title="tooltip.previous" title="Go to previous slide">
                <i class="bi bi-chevron-left"></i>
            </button>
            <button type="button" id="mobile-simplify-btn" data-i18n-title="tooltip.simplify" title="Simplify the content of this slide">
                <i class="bi bi-arrows-collapse"></i>
            </button>
            <button type="button" id="mobile-more-details-btn" data-i18n-title="tooltip.deepen" title="Get more details about this content">
                <i class="bi bi-arrows-expand"></i>
            </button>
            <button type="button" id="mobile-chart-btn" data-i18n-title="tooltip.chart" title="Generate a chart to illustrate this content">
                <i class="bi bi-graph-up"></i>
            </button>
            <button type="button" id="mobile-next-btn" data-i18n-title="tooltip.next" title="Go to next slide">
                <i class="bi bi-chevron-right"></i>
            </button>
        </div>
        
        <!-- 1. HEADER: Progress Bar (toute la largeur) -->
        <div class="slide-header">
            <div id="progress-breadcrumb" class="progress-breadcrumb">
                <span class="progress-text" data-i18n="learner.trainingPlan">Training Plan</span>
            </div>
            <div class="progress-section">
                <div class="progress">
                    <div id="training-progress-bar" class="progress-bar" role="progressbar" 
                         style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                        0%
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 2. CHAT: Panel gauche 25% (messages + actions + TTS) -->
        <div class="slide-chat">
            <!-- Chat Messages Area (scrollable) -->
            <div class="chat-messages" id="chat-messages">
                <!-- Messages will be added dynamically here -->
            </div>
            
            <!-- Action Buttons -->
            <div class="chat-actions">
                <div class="btn-group w-100" role="group" aria-label="Chat actions">
                    <button type="button" class="btn btn-outline-primary btn-sm" id="comment-btn" data-i18n-title="tooltip.comment" title="Ask for comments or feedback on this slide">
                        <i class="bi bi-chat-text me-1"></i><span data-i18n="chat.comment">Comment</span>
                    </button>
                    <button type="button" class="btn btn-outline-primary btn-sm" id="quiz-btn" data-i18n-title="tooltip.quiz" title="Generate a quiz to test your understanding">
                        <i class="bi bi-question-circle me-1"></i><span data-i18n="chat.quiz">Quiz</span>
                    </button>
                    <button type="button" class="btn btn-outline-primary btn-sm" id="examples-btn" data-i18n-title="tooltip.examples" title="Get practical examples related to this content">
                        <i class="bi bi-lightbulb me-1"></i><span data-i18n="chat.examples">Examples</span>
                    </button>
                    <button type="button" class="btn btn-outline-primary btn-sm" id="key-points-btn" data-i18n-title="tooltip.keyPoints" title="Highlight the key points of this slide">
                        <i class="bi bi-star me-1"></i><span data-i18n="chat.keyPoints">Key Points</span>
                    </button>
                </div>
            </div>
            
        </div>
        
        <!-- 3. CONTENT: Panel droit 75% (contenu slides) -->
        <div class="slide-content">
            <div id="main-content" class="slide-content-area">
                <!-- Content will be loaded dynamically -->
            </div>
        </div>
        
        <!-- MOBILE CHAT MESSAGES: Zone de discussion (visible uniquement en mobile) -->
        <div class="mobile-chat-messages" id="mobile-chat-messages">
            <!-- Les messages seront ajoutés dynamiquement ici -->
        </div>
        
        <!-- MOBILE CHAT CONTROLS: Actions chat + TTS combinés (visible uniquement en mobile) -->
        <div class="mobile-chat-controls">
            <!-- Actions Chat -->
            <div class="mobile-chat-actions">
                <button type="button" id="mobile-comment-btn" data-i18n-title="tooltip.comment" title="Ask for comments or feedback on this slide">
                    <i class="bi bi-chat-text"></i>
                </button>
                <button type="button" id="mobile-quiz-btn" data-i18n-title="tooltip.quiz" title="Generate a quiz to test your understanding">
                    <i class="bi bi-question-circle"></i>
                </button>
                <button type="button" id="mobile-examples-btn" data-i18n-title="tooltip.examples" title="Get practical examples related to this content">
                    <i class="bi bi-lightbulb"></i>
                </button>
                <button type="button" id="mobile-key-points-btn" data-i18n-title="tooltip.keyPoints" title="Highlight the key points of this slide">
                    <i class="bi bi-star"></i>
                </button>
            </div>
            
            <!-- TTS Controls -->
            <div class="mobile-tts-part">
                <div class="tts-toggle-container">
                    <label class="tts-switch">
                        <input type="checkbox" id="mobile-tts-toggle">
                        <span class="tts-slider"></span>
                    </label>
                    <label for="mobile-tts-toggle" class="tts-label" data-i18n="learner.enableAudio">Audio</label>
                    <span class="mobile-tts-spinner d-none">
                        <span class="spinner-border spinner-border-sm text-success" role="status" aria-hidden="true"></span>
                    </span>
                </div>
                <button type="button" class="btn btn-success btn-sm" id="mobile-live-api-btn" data-i18n-title="tooltip.vocal" title="Start Live Voice Conversation with Gemini">
                    <i class="bi bi-soundwave me-1" id="mobile-live-api-icon"></i>
                    <span id="mobile-live-api-text" data-i18n="learner.vocal">Vocal</span>
                </button>
            </div>
        </div>
        
        
        <!-- MOBILE INPUT: Zone de saisie mobile (visible uniquement en mobile) -->
        <div class="mobile-input">
            <div class="chat-input-wrapper">
                <textarea class="form-control" id="mobile-chat-input" 
                          data-i18n-placeholder="learner.askTrainer" placeholder="Ask your AI trainer..." maxlength="500"
                          rows="1" style="resize: none; overflow: hidden;"></textarea>
                
                <!-- Voice Chat Button (adaptive) -->
                <button class="btn voice-chat-btn state-mic" type="button" id="mobile-voice-chat-btn" 
                        data-i18n-title="tooltip.voice" title="Click to start voice recording">
                    <i class="bi bi-mic" id="mobile-voice-btn-icon"></i>
                </button>
            </div>
            
            <!-- Voice status indicator -->
            <div class="chat-status" id="mobile-voice-status"></div>
        </div>

        <!-- 4. FOOTER: Barre unifiée (chat input 25% + navigation 75%) -->
        <div class="slide-footer">
            <!-- Chat Input Section (25% gauche) -->
            <div class="footer-chat-section">
                <!-- TTS Controls (au-dessus du champ de saisie) -->
                <div class="tts-controls">
                    <div class="tts-toggle-container">
                        <label class="tts-switch">
                            <input type="checkbox" id="tts-toggle">
                            <span class="tts-slider"></span>
                        </label>
                        <label for="tts-toggle" class="tts-label" data-i18n="learner.enableAudio">Enable Audio</label>
                    <span class="tts-spinner d-none">
                        <span class="spinner-border spinner-border-sm text-success" role="status" aria-hidden="true"></span>
                    </span>
                    </div>
                    <div class="live-api-button-container">
                    <button type="button" class="btn btn-success" id="live-api-btn" data-i18n-title="tooltip.vocal" title="Start Live Voice Conversation with Gemini">
                        <i class="bi bi-soundwave me-1" id="live-api-icon"></i>
                        <span id="live-api-text" data-i18n="learner.vocal">Vocal</span>
                    </button>
                    </div>
                </div>
                
                <!-- Chat Input avec bouton voix -->
                <div class="chat-input-wrapper">
                    <textarea class="form-control" id="chat-input" 
                              data-i18n-placeholder="learner.askTrainer" placeholder="Ask your AI trainer..." maxlength="500"
                              rows="1" style="resize: none; overflow: hidden;"></textarea>
                    
                    <!-- Voice Chat Button (adaptive) -->
                    <button class="btn voice-chat-btn state-mic" type="button" id="voice-chat-btn" 
                            data-i18n-title="tooltip.voice" title="Click to start voice recording">
                        <i class="bi bi-mic" id="voice-btn-icon"></i>
                    </button>
                    
                    <!-- Fallback text for unsupported browsers -->
                    <span class="voice-not-supported">
                        <button class="btn btn-primary" type="button" id="send-message-btn-fallback">
                            <i class="bi bi-send"></i>
                        </button>
                    </span>
                </div>
                
                <!-- Voice status indicator -->
                <div class="chat-status" id="voice-status"></div>
            </div>
            
            <!-- Navigation Section (75% droite) -->
            <div class="footer-nav-section">
                <button id="new-previous-btn" class="btn btn-primary" disabled data-i18n-title="tooltip.previous" title="Go to previous slide">
                    <i class="bi bi-chevron-left me-1"></i><span data-i18n="learner.previous">Previous</span>
                </button>
                
                <div class="interaction-buttons">
                    <button id="new-simplify-btn" class="btn btn-outline-primary me-2" data-i18n-title="tooltip.simplify" title="Simplify the content of this slide">
                        <i class="bi bi-arrows-collapse me-1"></i><span data-i18n="learner.simplify">Simplify</span>
                    </button>
                    <button id="new-more-details-btn" class="btn btn-outline-primary me-2" data-i18n-title="tooltip.deepen" title="Get more details about this content">
                        <i class="bi bi-arrows-expand me-1"></i><span data-i18n="learner.deepen">Deepen</span>
                    </button>
                    <button id="generate-chart-btn" class="btn btn-outline-primary" data-i18n-title="tooltip.chart" title="Generate a chart to illustrate this content">
                        <i class="bi bi-graph-up me-1"></i><span data-i18n="learner.chart">Chart</span>
                    </button>
                    <button id="generate-image-btn" class="btn btn-outline-primary me-2" style="visibility: hidden;" data-i18n-title="tooltip.image" title="Generate an image to illustrate this content">
                        <i class="bi bi-image me-1"></i><span data-i18n="learner.image">Image</span>
                    </button>
                </div>
                
                <button id="new-next-btn" class="btn btn-primary" data-i18n-title="tooltip.next" title="Go to next slide">
                    <span data-i18n="learner.next">Next</span><i class="bi bi-chevron-right ms-1"></i>
                </button>
            </div>
        </div>
        
    </div>

    <!-- Old slide limit modal removed - B2C limitations now handled dynamically with Stripe integration -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Marked.js for markdown parsing (KISS solution) -->
    <script src="https://cdn.jsdelivr.net/npm/marked@9.1.6/marked.min.js"></script>
    
    <!-- Chart.js for chart generation -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    
    <!-- Training Page Main Orchestrator (Replaces all inline JS) -->
    <script type="module" src="../src/components/training-page.js"></script>
    
</body>
</html>
